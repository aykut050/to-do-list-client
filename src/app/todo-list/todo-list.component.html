<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">İş</th>
                <th scope="col">Yapıldı Mı ?</th>
                <th scope="col">Aksiyonlar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <th>{{ todo.id }}</th>
                <td>{{ todo.nameTodo }}</td>
                <td>{{ todo.isCompleted }}</td>
                <td>
                    <button (click)="updateTodo(todo.id)" class="btn btn-info">Düzenle</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
